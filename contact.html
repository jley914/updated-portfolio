<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Jose Leyva</title>
    <link rel="stylesheet" type="text/css" href="assets\style.css">
</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Jose Leyva</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Joseph Garcia" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <footer>
        <h5 class="fsl- tg_title fsl-tg_ink --light--100">Social Links</h5>
        <div class="social-link circle pull-right m-top 30">
            <a class="fotter-icon-link" target="_blank" herf="" data-test="fotter-icon-link">
                <i class="fa fa-github footer-icon footer-fix-icon">
                </i>
            </a>
            <a class="fotter-icon-link" target="_blank" herf="" data-test="fotter-icon-link">
                <i class="fa fa-linkein footer-icon footer-fix-icon">
                </i>
            </a>
        </div>

        <div class="container">
            Copyright Jose Leyva &copy;
        </div>
    </footer>
</body>

</html>
